<!doctype html>
<html lang="en">
  <head>
    <title>A fantastical adventure</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
  <body>
      <div class="container">
          <h1>Fill in the blank to write your story!</h1>
          <div id="blanks">
              <form>
                  <div class="form-group">
                      <label for="person1">A name</label>
                      <input id="person1" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                      <label for="person2">Another name</label>
                      <input id="person2" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                      <label for="animal">An animal</label>
                      <input id="animal" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                      <label for="exclamation">An exclamation</label>
                      <input id="exclamation" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                      <label for="verb">A past tense verb</label>
                      <input id="verb" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                      <label for="noun">A noun</label>
                      <input id="noun" class="form-control" type="text">
                  </div>
                  <button type="submit">Show me the story!</button>
              </form>
          </div>
          <div id="story">
              <p>One day,<span class="person1"></span> and <span class="person2"></span>
                were walking through the woods, when suddenly a giant <span class="animal"></span>
                 appeared. "<span class="exclamation"></span>", <span class="person1"></span>
                  cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, 
                  <span class="person1"></span> and <span class="person2"></span> gave each other a giant 
                  <span class="noun"></span>.
              </p>
          </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
